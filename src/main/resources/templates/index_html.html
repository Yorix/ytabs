<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Tabs</title>
    <link rel="stylesheet" href="/bootstrap4/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/main.css"/>
</head>
<body>

<div>
    <a href="/page/0/" class="btn btn-success">Добавить страницу</a>
</div>

<div class="mx-1 row">
    <div class="container col-6 my-2" th:each="group:${groups}">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col" th:text="${group.name}"></div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="container col-4 my-2" th:each="page:${group.getPages()}">
                        <a class="card card-container" th:href="${page.url}">
                            <span class="card-body text-center">
                                <a th:href="|/page/${page.id}/|" class="btn btn-success btn-sm btn-right">
                                    изменить
                                </a>
                                <img class="thumbnail" th:src="|/file/${page.imgFilename}|" src="" alt=""/>
                            </span>
                            <span class="card-footer" th:href="${page.url}">
                                <span th:text="${page.title}"></span>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <a th:href="|/page/0/${group.id}/|" class="btn btn-success btn-sm">+</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
